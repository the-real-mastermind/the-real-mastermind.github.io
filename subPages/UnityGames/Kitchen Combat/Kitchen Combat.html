<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Kitchen Combat</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      #virtualKeyboard button {
        padding: 10px 16px;
        font-size: 18px;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    
      #virtualKeyboard button:hover {
        background: #555;
      }
    
      #virtualKeyboard button:active {
        background: #777;
      }
    </style>


  </head>
  <body>
    <div id="virtualKeyboard" style="display: none; position: fixed; bottom: 0; width: 100%; background: #111; padding: 10px; z-index: 9999; font-family: sans-serif;">
      <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 4px;">
        <!-- Row 1 -->
        <button class="vk-key" data-key="Q">Q</button>
        <button class="vk-key" data-key="W">W</button>
        <button class="vk-key" data-key="E">E</button>
        <button class="vk-key" data-key="R">R</button>
        <button class="vk-key" data-key="T">T</button>
        <button class="vk-key" data-key="Y">Y</button>
        <button class="vk-key" data-key="U">U</button>
        <button class="vk-key" data-key="I">I</button>
        <button class="vk-key" data-key="O">O</button>
        <button class="vk-key" data-key="P">P</button>
    
        <!-- Row 2 -->
        <button class="vk-key" data-key="A">A</button>
        <button class="vk-key" data-key="S">S</button>
        <button class="vk-key" data-key="D">D</button>
        <button class="vk-key" data-key="F">F</button>
        <button class="vk-key" data-key="G">G</button>
        <button class="vk-key" data-key="H">H</button>
        <button class="vk-key" data-key="J">J</button>
        <button class="vk-key" data-key="K">K</button>
        <button class="vk-key" data-key="L">L</button>
    
        <!-- Row 3 -->
        <button class="vk-key" data-key="Z">Z</button>
        <button class="vk-key" data-key="X">X</button>
        <button class="vk-key" data-key="C">C</button>
        <button class="vk-key" data-key="V">V</button>
        <button class="vk-key" data-key="B">B</button>
        <button class="vk-key" data-key="N">N</button>
        <button class="vk-key" data-key="M">M</button>
        <button class="vk-key" data-key="]">]</button>
        <button class="vk-key" data-key="[">[</button>
        <!-- Row 4 -->
        <button class="vk-key" data-key=" ">Space</button>
        <button class="vk-key" data-key="Backspace">‚Üê</button>
        <button onclick="hideKeyboard()" style="flex-grow: 1; background-color: #444; color: white;">Hide</button>
      </div>
    </div>
    
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Kitchen Combat</div>
      </div>

      
    </div>

    <script>
      function showKeyboard() {
        document.getElementById('virtualKeyboard').style.display = 'block';
      }
    
      function hideKeyboard() {
        document.getElementById('virtualKeyboard').style.display = 'none';
      }
    
      // Attach event listeners to keys
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".vk-key").forEach(button => {
          button.addEventListener("click", () => {
            const key = button.dataset.key;
            dispatchVirtualKey(key);
          });
        });
      });
    
      function dispatchVirtualKey(key) {
  const keyMap = {
    ' ': { code: 'Space', keyCode: 32 },
    'Backspace': { code: 'Backspace', keyCode: 8 },
    '[': { code: 'BracketLeft', keyCode: 219 },
    ']': { code: 'BracketRight', keyCode: 221 },
  };

  let keyData = keyMap[key] || {
    code: key.length === 1 ? `Key${key.toUpperCase()}` : key,
    keyCode: key.toUpperCase().charCodeAt(0)
  };

  const keyDown = new KeyboardEvent("keydown", {
    key: key,
    code: keyData.code,
    keyCode: keyData.keyCode,
    which: keyData.keyCode,
    bubbles: true,
    cancelable: true
  });

  const keyUp = new KeyboardEvent("keyup", {
    key: key,
    code: keyData.code,
    keyCode: keyData.keyCode,
    which: keyData.keyCode,
    bubbles: true,
    cancelable: true
  });

  // Dispatch keydown and then keyup
  document.dispatchEvent(keyDown);

  // Slight delay before keyup to mimic real key press
  setTimeout(() => {
    document.dispatchEvent(keyUp);
  }, 50); // You can adjust this to be faster/slower if needed
}
    
      // Optional: Auto-show on canvas tap (for mobile)
      document.getElementById('unity-canvas')?.addEventListener('click', () => {
        showKeyboard();
      });
    </script>
    

    
    
    
    <script>
      var canvas = document.querySelector("#unity-canvas");
      if (canvas) {
        canvas.addEventListener('touchstart', () => {
          showKeyboard();
        });
      }
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGl.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGl.data",
        frameworkUrl: buildUrl + "/WebGl.framework.js",
        codeUrl: buildUrl + "/WebGl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Kitchen Combat",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };

              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);

    </script>
  </body>
</html>
